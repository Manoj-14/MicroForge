name: Docker Build & Push

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # MATRIX STRATEGY: This runs the job 5 times in parallel!
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth-service
            image-name: auth-service
          - service: frontend-service
            image-name: frontend-service
          - service: login-service
            image-name: login-service
          - service: metadata-service
            image-name: metadata-service
          - service: notification-service
            image-name: notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # THE MAGIC PART: We specify exactly which 'stage' to build
          target: ${{ matrix.service }}
          
          # This creates tags like: yourname/microforge-auth-service:latest
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/microforge-${{ matrix.image-name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/microforge-${{ matrix.image-name }}:${{ github.sha }}