
services:
  metadata-service:
    image: microforge-metadata-service:v1
    container_name: metadata-service
    ports:
      - "8084:8084"
    environment:
      - FLASK_SECRET_KEY=f9731e7a0774ddebd70643e8c6046f4dc0ddf3eec637be8cb641f0e9d5e8dfd0
      - FLASK_ENV=development
      - METADATA_SERVICE_PORT=${METADATA_SERVICE_PORT}
    restart: unless-stopped

  auth-service:
    image: microforge-auth-service:v1
    container_name: auth-service
    ports:
      - "8082:8082"
    environment:
      - AUTH_SERVICE_PORT=${AUTH_SERVICE_PORT}

  microforge-frontend:
    image: microforge-frontend-service:v1
    container_name: microforge-frontend
    ports:
      - "3000:80"
    depends_on:
      - metadata-service
      - auth-service
    environment:
      - REACT_APP_LOGIN_SERVICE_URL=${REACT_APP_LOGIN_SERVICE_URL}
      - REACT_APP_AUTH_SERVICE_URL=http://auth-service:${AUTH_SERVICE_PORT}
      - REACT_APP_NOTIFICATION_SERVICE_URL=http://notification-service:${NOTIFICATION_SERVICE_PORT}
      - REACT_APP_METADATA_SERVICE_URL=http://metadata-service:${METADATA_SERVICE_PORT}
      - REACT_APP_API_BASE_URL=http://localhost:80

  # login-mysql:
