  #     MYSQL_DATABASE: microforge
  #     MYSQL_USER: root
  #   volumes:
  #     - ./mysql/empdir_users.sql:/docker-entrypoint-initdb.d/users.sql
  #   ports:
  #     - "3306:3306"

  notification-mysql:
    image: mysql
    container_name: notification-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - NOTIFICATION_SERVICE_PORT=${NOTIFICATION_SERVICE_PORT}
    volumes:
      - ./mysql/empnotification_notifications.sql:/docker-entrypoint-initdb.d/notifications.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  notification-service:
    image: microforge-notification-service:v1
    container_name: notification-service
    ports:
      - "8083:8083"
    environment:
      - MYSQL_HOST=notification-mysql
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_PORT=${MYSQL_PORT}
    depends_on:
      notification-mysql:
        condition: service_healthy
